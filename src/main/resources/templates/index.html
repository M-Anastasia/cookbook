<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>cookbook</title>
	<meta name="description" content="">  
	<meta name="author" content="">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/vendor.css">  
   <link rel="stylesheet" href="css/main.css">
        

   <!-- script
   ================================================== -->
	<script src="js/modernizr.js"></script>
	<script src="js/pace.min.js"></script>

   <!-- favicons
	================================================== -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body id="top">

	<div th:replace="menu :: menu"></div>

   <!-- masonry
   ================================================== -->
   <section id="bricks">

   	<div class="row masonry">

		<div th:switch="${message}">
			<div th:case="'2'">
				<div class="alert-box ss-error hideit">
					<p>There are no recipes yet.</p>
				</div>
			</div>
		</div>

   		<!-- brick-wrapper -->
         <div class="bricks-wrapper">

			 <div class="grid-sizer"></div>

			 <div th:each="recipe : ${recipePage}">
					 <div th:replace="recipe-element :: recipe-element"></div>
			 </div>



         </div> <!-- end brick-wrapper --> 

   	</div> <!-- end row -->

   	<div class="row">
		<nav  class="pagination">
			<a th:if="${recipePage.totalPages > 0}" class="page-numbers" th:href="@{/(size=${recipePage.size}, page=${pageNumber})}"
			   th:text="${pageNumber}"  th:each="pageNumber : ${pageNumbers}"></a>
		</nav>

   	</div>

   </section> <!-- end bricks -->

   
   <!-- footer
   ================================================== -->

	<div th:replace="buttom :: buttom"></div>

   <div id="preloader"> 
    	<div id="loader"></div>
   </div> 

   <!-- Java Script
   ================================================== --> 
   <script src="js/jquery-2.1.3.min.js"></script>
   <script src="js/plugins.js"></script>
   <script src="js/jquery.appear.js"></script>
   <script src="js/main.js"></script>

</body>

</html>
