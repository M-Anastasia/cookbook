<!DOCTYPE html>

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>cookbook</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/main.css">


    <!-- script
    ================================================== -->
    <script src="/js/modernizr.js"></script>
    <script src="/js/pace.min.js"></script>

    <!-- favicons
     ================================================== -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body id="top">

<div th:replace="menu :: menu"></div>

<!-- masonry
================================================== -->


<section id="content-wrap" class="blog-single">
    <div class="row">
        <div class="col-twelve">

            <article class="format-standard">

                <div class="content-media">
                    <div class="post-thumb">
                        <img th:src="'/uploads/getimage.html?fileName='+${path}">
                    </div>
                </div>

                <div class="primary-content">

                    <h1 class="page-title" th:text="${name}"></h1>

                    <ul class="entry-meta">
                        <p id="recipe_username" th:text="${recipe_username}"><small></small></p>
                        <li class="cat"><a th:href="'/category/'+${category_id}" th:text="${category}"></a>
                    </ul>

                    <p id="description" th:utext="${description}"></p>

                </div> <!-- end entry-primary -->

            </article>


        </div> <!-- end col-twelve -->
    </div> <!-- end row -->

</section>


<!-- footer
================================================== -->

<div th:replace="buttom :: buttom"></div>

<div id="preloader">
    <div id="loader"></div>
</div>

<!-- Java Script /css/index.css css/index.css
================================================== -->
<script src="/js/jquery-2.1.3.min.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/jquery.appear.js"></script>
<script src="/js/main.js"></script>

</body>

</html>
